<Html>
<head>
    <title>
        Registration Form
    </title>
</head>
<body bgcolor="Lightskyblue">
    <br>
    <br>
    <form>
        <label for="firstName"> First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name"/> <br> <br>
        <label for="middleName"> Middle Name: </label>
        <input type="text" id="middleName" name="middleName" placeholder="Enter Your Middle Name"/> <br> <br>
        <label for="lastName"> Last Name: </label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name"/> <br> <br>

        <label for="course"> Course :</label>
        <select id="course">
            <option value="Course" disabled="true"> Select Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="MBA">MBA</option>
            <option value="MCA">MCA</option>
            <option value="M.Tech">M.Tech</option>
        </select><br><br>

        <label for="gender"> Gender :</label><br>
        <input type="radio" name="male" /> Male <br>
        <input type="radio" name="female" /> Female <br>
        <input type="radio" name="other" /> Other
        <br> <br>

        <label for="number">  Phone : </label>
        <input type="text" name="country code" value="+977" size="3" />
        <input type="number" id="number" name="phone" size="10" /> <br> <br>

        <label for="address"> Address</label>
        <br>
        <textarea cols="35" rows="5" name="address" id="address"></textarea>
        <br> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"placeholder="Enter Your Email Address"/> <br>
        <br> <br>
      
        <label for="pass">Password:</label>
        <input type="Password" id="pass" name="pass" placeholder="Enter Your Password"> <br>
        <br> <br>
        <label for="repass">Re-type password:</label>
        <input type="Password" id="repass" name="repass"> <br> <br>
       <button type="submit">Submit</button>
    </form>
</body>

</html>
