<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>

<body>
    <h1>USER REGISTRATION</h1>
    <p>Fields marked * are required.</p>
    <form action="/register.js" method="post">
        <label for ="email">Email * :</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password1">Password *:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="retype_password">Retype Password *:</label>
        <input type="password" id="retype_password" name="retype_password" required>
        <br><br>
        <label for="first_name">First Name *:</label>
        <input type="text" id="first_name" name="first_name" required>
        <br><br>
        <label for="last_name">Last Name * :</label>
        <input type="text" id="last_name" name="last_name" required>
        <br><br>
        <label for="phone_number">Phone Number * :</label>
        <input type="number" id="phone_number" name="phone_number" required>
        <br><br>

        <label for="address">Address * :</label>
        <textarea id="address" name="address" required></textarea>
        <br><br>

        <label for="town">Town:</label>
        <input type="text" id="town" name="town">
        <br><br>
        
        <label for="region">Region * :</label>
        <select id="region" name="region" required>
            <option disabled="tru"> Select Region</option>
            <option value="Himalyan region">Himalyan region</option>
            <option value="Hi">Hilly region</option>
            <option value="Tr">Terai region</option>
        </select>
        <br><br>
        <label for="postcode">Postcode/zip * :</label>
        <input type="number" id="postcode" name="postcode" required>
        <br><br>
        <label for="country">Country *:</label>
        <select id="country" name="country" required>
            <option  disabled="true"> Select Country</option>
            <option value="Nep">Nepal</option>
            <option value="Ind">India</option>
            <option value="Pak">Pakistan</option>
            <option value="chi">China</option>
        </select>
        <br><br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
