<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script type="text/javascript">
       let num = prompt("Enter Any Number");
        if (num % 2 === 0) {
            document.write(num,"is a Even Number")
        } else {
            document.write(num, "is a Odd number");
        }
    </script>
</body>
</html>
