<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script type="text/javascript">
      let obtainMarks = prompt("Enter Your Obtain Marks");
        let grade;
        if (obtainMarks >= 90) {
            grade = "A";
        } else if (obtainMarks >= 80) {
            grade = "B";
        } else if (obtainMarks >= 70) {
            grade = "C";
        } else if (obtainMarks >= 60) {
            grade = "D";
        } else {
            grade = "F";
        }
        document.write("Obtain Grade is ", grade)
    </script>
</body>
</html>
