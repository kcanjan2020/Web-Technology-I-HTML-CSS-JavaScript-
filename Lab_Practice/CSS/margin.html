<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            border: 1px solid black;
            margin-top: 30px;
            margin-bottom: 30px;
            margin-right: 30px;
            margin-left: 30px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>Using individual margin properties</h2>
    <div>This div element has a top margin of 30px, a right margin of 30px, a bottom margin of 30px, and a left margin
        of 30px.</div>
</body>
</html>
